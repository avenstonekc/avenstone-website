backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Contact Information"
        name: "contact"
        file: "site-data.json"
        fields:
          - {label: "Phone Number", name: "phone", widget: "string", default: "(913) 272-5346"}
          - {label: "Email 1 (Kalin)", name: "email1", widget: "string", default: "kalin@avenstonekc.com"}
          - {label: "Email 2 (Blake)", name: "email2", widget: "string", default: "blake@avenstonekc.com"}
          - {label: "Service Area", name: "service_area", widget: "string", default: "Greater Kansas City Metro and Surrounding Areas"}
