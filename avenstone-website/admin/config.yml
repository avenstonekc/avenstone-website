backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/homepage.yml"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "string"}
          - {label: "About Title", name: "about_title", widget: "string"}
          - {label: "About Text", name: "about_text", widget: "markdown"}
      
      - label: "Contact Info"
        name: "contact"
        file: "content/contact.yml"
        fields:
          - {label: "Phone Number", name: "phone", widget: "string"}
          - {label: "Email 1", name: "email1", widget: "string"}
          - {label: "Email 2", name: "email2", widget: "string"}
          - {label: "Service Area", name: "service_area", widget: "string"}
  
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["Construction", "Real Estate", "Property Management", "Investment", "Sustainability", "Technology"]}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "projects"
    label: "Portfolio Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Name", name: "title", widget: "string"}
      - {label: "Service Type", name: "service", widget: "select", options: ["Construction", "Real Estate", "Property Management"]}
      - {label: "Completion Year", name: "year", widget: "string"}
      - {label: "Project Value", name: "value", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Client Name", name: "name", widget: "string"}
      - {label: "Client Role", name: "role", widget: "string"}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5}